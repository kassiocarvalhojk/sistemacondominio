<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Home - Sistema de Gestão de Condomínio</title>
</head>
<body>
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <nav class="nav-menu">
            <a href="template/home">Início</a>
            <a href="template/usuarios">Usuários</a>
            <a href="template/financas">Finanças</a>
            <a href="template/reservas">Reservas</a>
            <a href="template/comunicados">Comunicados</a>
            <a href="template/logout" class="logout-button">Sair</a>
        </nav>
    </div>
    <main>
        <header>
            <h1>Bem-vindo ao Sistema de Gestão de Condomínio</h1>
        </header>
        <div class="dashboard">
            <h2>Painel de Controle</h2>
            <div class="dashboard-widgets">
                <div class="widget">
                    <i class="fas fa-users"></i>
                    <div class="widget-info">
                        <h3>Usuários</h3>
                        <p>5 Novos Usuários</p>
                    </div>
                </div>
                <div class="widget">
                    <i class="fas fa-dollar-sign"></i>
                    <div class="widget-info">
                        <h3>Finanças</h3>
                        <p>R$ 10.000 em Receitas</p>
                    </div>
                </div>
                <div class="widget">
                    <i class="fas fa-calendar-check"></i>
                    <div class="widget-info">
                        <h3>Reservas</h3>
                        <p>3 Novas Reservas</p>
                    </div>
                </div>
                <div class="widget">
                    <i class="fas fa-bullhorn"></i>
                    <div class="widget-info">
                        <h3>Comunicados</h3>
                        <p>2 Novos Comunicados</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
